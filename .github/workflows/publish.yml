name: Publish plugin

on:
  workflow_dispatch:

jobs:
  publishing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Publish
        uses: k-paxian/dart-package-publisher@master
        with:
          credentialJson: ${{ secrets.CREDENTIAL_JSON }}
          format: true
          dryRunOnly: true
