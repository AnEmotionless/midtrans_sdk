group 'dev.tomykho.midtrans_sdk'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    implementation 'com.midtrans:uikit:1.28.0-SANDBOX'
    releaseImplementation 'com.midtrans:uikit:1.28.0'
}
